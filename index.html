<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png" />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="top">
        <span>Your Result</span>
        <div>
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="bot">
        <h2>Summary</h2>
        <div class="bot-rea">
          <img src="images/icon-reaction.svg" alt="icon-reaction" />
          <h3>Reaction</h3>
          <span> <strong>80</strong> / 100</span>
        </div>
        <div class="bot-mem">
          <img src="images/icon-memory.svg" alt="icon-memory" />
          <h3>Memory</h3>
          <span> <strong>92</strong> / 100</span>
        </div>
        <div class="bot-ver">
          <img src="images/icon-verbal.svg" alt="icon-verbal" />
          <h3>Verbal</h3>
          <span> <strong>61</strong> / 100</span>
        </div>
        <div class="bot-vis">
          <img src="images/icon-visual.svg" alt="icon-visual" />
          <h3>Visual</h3>
          <span> <strong>72</strong> / 100</span>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
